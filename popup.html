<!DOCTYPE html>
<html>
<head>
  <title>Advanced Input Prefiller</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Advanced Input Prefiller</h1>
  
  <div id="current-domain"></div>

  <label>
    <input type="checkbox" id="toggle-extension">
    <span id="toggle-status">Extension Enabled</span>
  </label>

  <div class="input-group">
    <input type="text" id="selector" placeholder="CSS Selector">
    <input type="text" id="value" placeholder="Value">
    <button id="add">Add</button>
  </div>

  <div id="error-message" class="error"></div>

  <button id="save-current">Save All Current Inputs</button>
  <button id="remove-all">Remove All</button>

  <input type="text" id="search" placeholder="Search rules...">

  <div id="prefill-list"></div>

  <button id="save">Save All</button>
  <button id="clear">Clear All</button>

  <button id="export-rules">Export Rules</button>
  <button id="import-button">Import Rules</button>
  <input type="file" id="import-rules" style="display: none;">

  <script src="popup.js"></script>
</body>
</html>
